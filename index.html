<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Schoolbell&display=swap" rel="stylesheet">

</head>
<body>
  <div class="todo-heading">
    <h1>My To-Do List!</h1>
    <p class="heading-description">A cozy Pompompurin-themed task manager &#x1F36E;</p>
  </div>
  <div class="container">
    <div class="input-section">
      <h2>Add New Task &#x1F4DD;</h2>
      <input type="text" class="text-input js-text-input" placeholder="Insert task here!!!">
      <button class="add-button js-add-button">Add Task</button>
    </div>
    <div class="tasks-section">
      <h2>Your Tasks &#x1F4CC;</h2>
      <div class="task-holder js-task-holder"></div>
    </div>
  </div>
  <script src="script/script.js" type="module"></script>
</body>
</html>
