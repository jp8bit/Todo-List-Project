<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="todo-heading">
    <h1>My To-Do List!</h1>
  </div>
  <div class="container">
    <div class="input-section">
      <h2>Add New Task</h2>
      <input type="text" class="text-input js-text-input" placeholder="Insert task here!!!">
      <button class="add-button js-add-button">Add Task</button>
    </div>
    <div class="tasks-section">
      <h2>Your Tasks</h2>
      <div class="task-holder js-task-holder"></div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
